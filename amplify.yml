version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
        # Create .env.local for runtime
        - echo "OPENAI_API_KEY=$OPENAI_API_KEY" >> .env.local
        - echo "OPENAI_BASE_URL=$OPENAI_BASE_URL" >> .env.local
        - echo "VECTOR_STORE=$VECTOR_STORE" >> .env.local
        - echo "ADMIN_SECRET=$ADMIN_SECRET" >> .env.local
        # Also keep your existing .env.production
        - env | grep -e OPENAI_API_KEY -e OPENAI_BASE_URL -e VECTOR_STORE -e ADMIN_SECRET -e NEXT_PUBLIC_ >> .env.production
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
      - '.env.local'
      - '.env.production'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*